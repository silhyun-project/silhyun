<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>get방식으로 페이지</title>
</head>

<style>
.pagination {
  display: inline-block;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
}

.pagination a.active {
  background-color: grey;
  color: white;
  border-radius: 5px;
}

.pagination a:hover:not(.active) {
  background-color: #ddd;
  border-radius: 5px;
}

.container {
 text-align: center;
}
</style>
<body>
<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>no</th>
				<th>작성자</th>
				<th>내용</th>
				<th>작성일</th>
				<th>조회수</th>
			</tr>
		</thead>
		<tbody>
				<tr th:each="rev, sts : ${list}">
					<td th:text="${page.total-(page.criteria.pageNum-1)*page.criteria.amount-sts.index}">
					<td th:text="${rev.id}"></td>
					<td th:text="${rev.cntn}"></td>
					<td th:text="${#dates.format(rev.revDate, 'yyyy년MM월dd일')}"></td>
					<td th:text="${rev.hit}"></td>
				</tr>
		</tbody>
	</table>
	<div class="pagination">
		<a th:if="${page.prev}" th:href="@{reviewList(pageNum=${page.startPage-1})}">&laquo;</a>
		<a th:each="num : ${#numbers.sequence(page.getStartPage(), page.getEndPage())}" th:href="@{reviewList(pageNum=${num})}"
		    th:class="${page.criteria.pageNum==num} ? 'active'">[[${num}]]</a>
		<a th:if="${page.next}" th:href="@{reviewList(pageNum=${page.endPage+1})}">&raquo;</a>
	</div>
</div>
<div class="container">
	<form action="/reviewList">
		<select name="type">
			<option value=""></option>
			<option value=""></option>
		</select>
	</form>
</div>
</body>
</html>
