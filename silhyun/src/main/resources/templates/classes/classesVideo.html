<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{home/home}">
<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template" />
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico">
    <!-- CSS Template -->
    <link href="/css/theme.css" rel="stylesheet">

    <!-- 이 페이지만 쓰는 css요소를 이 문서 안에 좀 썼어요. -->
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 200px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            margin-top: 150px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <!-- Preload -->
    <div id="loading" class="loading-preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- End Preload -->
    <!-- Edn Skippy & Prload -->
    <!-- Size Chart  -->
    <!-- Ask Form -->
    <div class="modal-askform-view modal fade" id="px_ask_modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Ask about product</h4>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Your Name</label>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email address</label>
                                    <input type="email" class="form-control" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputEmail1">Subject</label>
                                    <input type="text" class="form-control" placeholder="Subject">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputEmail1">Your Message</label>
                                    <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main -->
    <main layout:fragment="content">
        <!-- Table -->
        <div class="container">
            <div class="row">
                <!-- Profile Menu -->
                <div class="col-lg-4 pb-4 pb-lg-0 col-xxl-3  pe-xxl-5">
                    <div class="bg-white border border-bottom-0 shadow-lg">
                        <div class="d-flex p-3 align-items-center">
                            <div class="avatar avatar-lg rounded-circle">
                                <img src="/img/avatar/1000x1000.jpg" title="" alt="">
                            </div>
                            <div class="col ps-3">
                                <h6 class="m-0">Jennifer Winget</h6>
                                <small><a href="#">your@email.com</a></small>
                            </div>
                        </div>
                        <div class="bg-gray-200 p-3 border-bottom border-top">
                            <h6 class="m-0">Dashboard</h6>
                        </div>
                        <ul class="list-unstyled mb-0 theme-link">
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                    href="/resManage"> <i class="bi bi-bag me-2"></i> 예약관리
                                    <div class="ms-auto badge-pill badge bg-secondary">5</div>
                                </a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                    href="/classManage"> <i class="fi-heart me-2"></i>클래스관리
                                    <div class="ms-auto badge-pill badge bg-secondary">5</div>
                                </a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                    href="/mypageAoAsk"> <i class="bi bi-bookmark me-2"></i>문의내역
                                    <div class="ms-auto badge-pill badge bg-secondary">0</div>
                                </a></li>

                            <li class="border-bottom mb-0"><a
                                    class="nav-link-style d-flex align-items-center active p-3" href="/resCalendarAo">
                                    <i class="fi-user me-2"></i>예약 스케줄 캘린더
                                </a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                    href="/mypageStatsAo"> <i class="bi bi-map-fill me-2"></i>통계
                                </a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                    href="account-payment.html"> <i class="bi bi-journal"></i>포토폴리오
                                    가기
                                </a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                    href="/reportFormAo"> <i class="bi bi-messenger"></i>신고
                                </a></li>
                            <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                    href="#">
                                    <i class="bi bi-box-arrow-left me-2"></i>탈퇴
                                </a></li>
                        </ul>
                    </div>
                </div>
                <!-- End Profile Menu -->
                <!-- Content -->

                <div class="col-lg-8 col-xxl-9">

                    <section>
                        <div class="container">
                            <div class="row g-0 px-4 px-lg-5 py-5 rounded bg-cover bg-fiex bg-center border"
                                style="background-image: url(/img/grocery/1600x900.jpg);">
                                <div class="col-md-8 my-3 text-center text-md-start">
                                    <h3 class="h2 m-0">Eat clean &amp; green. Eat Organic.</h3>
                                </div>
                                <div class="col-md-4 my-3 text-center text-md-end">
                                    <a class="btn btn-primary" href="#" tabindex="0">Discover More</a>
                                </div>
                            </div>
                        </div>
                    </section>

                    <br>

                    <!-- video -->

                    <section class="post-details-area mb-80">
                        <div class="container">
                            <div class="">
                                <div class="col-12">
                                    <div class="single-video-area">
                                        <iframe src="https://www.youtube.com/embed/1nI-GMmHMHs"
                                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                            allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>

                    <!-- note  style="display:none"-->
                    <section>
                        <div align="center">추가 내용</div>
                    </section>

                    <div layout:fragment="note">
                        <div align="right">
                            <div id="mySidenav" class="sidenav" align="left">
                                <a href="javascript:void(0)" class="closebtn" th:onclick="|closeNav()|">&times;</a>
                                <a href="#">About</a>
                                <a href="#">Services</a>
                                <a href="#">Clients</a>
                                <a href="#">Contact</a>
                            </div>

                            <h2>노트 보기</h2>
                            <span style="font-size:30px;cursor:pointer"
                                th:attr="onclick=|openCloseNav()|">&#9776;</span>
                        </div>

                        <script th:inline="javascript">
                            function openNav() {
                                document.getElementById("mySidenav").style.width = "250px";
                            }

                            function closeNav() {
                                document.getElementById("mySidenav").style.width = "0";
                            }

                            function openCloseNav() {
                                const nav = document.getElementById("mySidenav");

                                if (nav.style.width != "250px") {
                                    nav.style.width = "250px";
                                } else if (nav.style.width == "250px") {
                                    nav.style.width = 0;
                                }
                            }
                        </script>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- End Content -->


    <!-- script start -->
    <!-- jquery -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <!--bootstrap-->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- slick carousel -->
    <script src="/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- magnific -->
    <script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
    <!-- isotope -->
    <script src="/vendor/isotope/isotope.pkgd.min.js"></script>
    <!-- count-down -->
    <script src="/vendor/count-down/jquery.countdown.min.js"></script>
    <!-- count-down -->
    <script src="/vendor/jarallax/jarallax-all.js"></script>
    <!-- Theme Js -->
    <script src="/js/custom.js"></script>
    <script src="/js/theme.js"></script>
    <!-- End script start -->
</body>

</html>
