<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{home/layout}">

<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template" />
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico">
    <!-- CSS Template -->
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body>



    <!-- Main -->
    <div layout:fragment="content">

        <!-- Table -->
        <div class="py-6">
            <div class="container">
                <div class="row">
                    <!-- Profile Menu -->
                    <div class="col-lg-4 pb-4 pb-lg-0 col-xxl-3  pe-xxl-5">
                        <div class="bg-white border border-bottom-0 shadow-lg">
                            <div class="d-flex p-3 align-items-center">
                                <div class="avatar avatar-lg rounded-circle">
                                    <img src="../../assets/img/avatar/1000x1000.jpg" title="" alt="">
                                </div>
                                <div class="col ps-3">
                                    <h6 class="m-0">Jennifer Winget</h6>
                                    <small><a href="#">your@email.com</a></small>
                                </div>
                            </div>
                            <div class="bg-gray-200 p-3 border-bottom border-top">
                                <h6 class="m-0">Dashboard</h6>
                            </div>
                            <ul class="list-unstyled mb-0 theme-link">
                                <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                        href="/resManage"> <i class="bi bi-bag me-2"></i> 예약관리
                                        <div class="ms-auto badge-pill badge bg-secondary">5</div>
                                    </a></li>
                                <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                        href="/classManage"> <i class="fi-heart me-2"></i>클래스관리
                                        <div class="ms-auto badge-pill badge bg-secondary">5</div>
                                    </a></li>
                                <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                        href="/mypageAoAsk"> <i class="bi bi-bookmark me-2"></i>문의내역
                                        <div class="ms-auto badge-pill badge bg-secondary">0</div>
                                    </a></li>

                                <li class="border-bottom mb-0"><a
                                        class="nav-link-style d-flex align-items-center active p-3"
                                        href="/resCalendarAo"> <i class="fi-user me-2"></i>예약 스케줄 캘린더
                                    </a></li>
                                <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                        href="/mypageStatsAo"> <i class="bi bi-map-fill me-2"></i>통계
                                    </a></li>
                                <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                        href="account-payment.html"> <i class="bi bi-journal"></i>포토폴리오
                                        가기
                                    </a></li>
                                <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                        href="/reportFormAo"> <i class="bi bi-messenger"></i>신고
                                    </a></li>
                                <li class="border-bottom mb-0"><a class="nav-link-style d-flex align-items-center p-3"
                                        href="#">
                                        <i class="bi bi-box-arrow-left me-2"></i>탈퇴
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Profile Menu -->
                    <!-- Content -->
                    <div class="col-lg-8 col-xxl-9">


                        <div>
                            <section>
                                <div class="container">
                                    <div class="row g-0 px-4 px-lg-5 py-5 rounded bg-cover bg-fiex bg-center border"
                                        style="background-image: url(/img/banner1.jpg);width:950px;">
                                        <div class="col-md-8 my-3 text-center">
                                            <h1 class="h1 m-0" style="color: black; -webkit-text-stroke-width: 1px;
                                            -webkit-text-stroke-color: white;" th:text="${IVInfo[0].ttl}"><b></b></h1>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <br>
                        </div>

                        <div class="table-responsive fs-md mb-4">
                                    <h5 align="right" th:text="'진도율: '+ ${IVInfo[0].iBack}+'강 / '+${IVInfo[0].icount}
                                    +'강'"></h5>
                                      
                                        </div>
                            <table class="table table-bordered table-hover mb-0">
                                <thead class="text-700 bg-gray-200">
                                    <tr>
                                        <th class="text-center">차시</th>
                                        <th class="fw-600">차시명</th>
                                        <th class="text-center">강의시간</th>
                                        <th class="text-center">학습진도율</th>
                                        <th class="text-center">상태</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="iV,sts : ${IVInfo}" th:Class="${sts}">
                                        <td class="p-3" align="center" th:text="${iV.inetNum}"><span class="fw-600"></span></td>
                                        <td class="p-3"><span class="fw-600" th:text="${iV.ittl}"></span></td>
                                        <td class="p-3" align="center" th:text="${iV.itime}+'분'"></td>
                                        <td class="p-3" align="center" th:text="${iV.iVrate}+'%'"></td>
                                        <td class="p" align="center">
		                     <button class="btn btn-danger m-0" style="width: 130px" 
        th:if="${#strings.equals(iV.iState, '0')}"
       th:onclick="|location.href='@{/classes/classesVideo(inetNum=${iV.inetNum})}'|">학습시작</button>
        

                                        <button class="btn btn-info m-0" th:if="!${#strings.equals(iV.iState, '0')} and !${#strings.equals(iV.iState, '100')}"
                                        th:onclick="|location.href='@{/classes/classesVideo(inetNum=${iV.inetNum})}'|">이어 학습하기</button>
                                        <button class="btn btn-success m-0"  style="width: 130px" th:if="${#strings.equals(iV.iState, '100')}"
                                        th:onclick="|location.href='@{/classes/classesVideo(inetNum=${iV.inetNum})}'|">학습완료</button>
                                        
                                        </td>
                                    </tr>
                                  
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex align-items-center mt-3">
  			<!-- 페이징하면 넣을 곳 -->
                        </div>
                    </div>
                    <!-- End Content -->
                </div>
            </div>

            
            
            
        </div>
    </div>

    <!-- script start -->
    <!-- jquery -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <!--bootstrap-->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- slick carousel -->
    <script src="/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- magnific -->
    <script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
    <!-- isotope -->
    <script src="/vendor/isotope/isotope.pkgd.min.js"></script>
    <!-- count-down -->
    <script src="/vendor/count-down/jquery.countdown.min.js"></script>
    <!-- count-down -->
    <script src="/vendor/jarallax/jarallax-all.js"></script>
    <!-- Theme Js -->
    <script src="/js/custom.js"></script>
    <script src="/js/theme.js"></script>
    <!-- End script start -->
</body>

</html>
