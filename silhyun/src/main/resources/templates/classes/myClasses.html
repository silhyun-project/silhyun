<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{home/layout}">

<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="pxdraft" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
    <meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template" />
    <!-- title -->
    <title>ShopApp - eCommerce Bootstrap 5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico">
    <!-- CSS Template -->
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body>
    <!-- Skippy & Prload -->
    <!-- skippy -->
    <a id="skippy" class="skippy visually-hidden-focusable overflow-hidden" href="#content">
        <div class="container">
            <span class="u-skiplink-text">Skip to main content</span>
        </div>
    </a>
    <!-- End skippy -->
    <!-- Preload -->
    <div id="loading" class="loading-preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- End Preload -->
    <!-- Edn Skippy & Prload -->
    <!-- Size Chart  -->
    <!-- Ask Form -->
    <div class="modal-askform-view modal fade" id="px_ask_modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Ask about product</h4>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Your Name</label>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email address</label>
                                    <input type="email" class="form-control" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputEmail1">Subject</label>
                                    <input type="text" class="form-control" placeholder="Subject">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label" for="exampleInputEmail1">Your Message</label>
                                    <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Main -->
    <div layout:fragment="content">
        <!-- Breadcrumb -->
    <div class="wrapper">
        <!-- heder height -->
        <div class="header-height-bar"></div>
        <!-- Header -->
        <header class="header-main bg-white header-light fixed-top header-height header-option-1">
    
    
</header>
        <!-- End Header -->
        <!-- Main -->
        <main>
            <!-- Breadcrumb -->
           <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">마이페이지</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" href="#"><i class="bi bi-home"></i>홈</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">마이페이지</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Breadcrumb -->
            <!-- Table -->
            <div class="py-6">
                <div class="container">
                    <div class="row">
                        <!-- Profile Menu -->
                        <div class="col-lg-4 pb-4 pb-lg-0 col-xxl-3  pe-xxl-5">
                            <div class="bg-white border border-bottom-0 shadow-lg">
                                <div class="d-flex p-3 align-items-center">
                                    <div class="avatar avatar-lg rounded-circle">
                                        <img src="../../assets/img/avatar/1000x1000.jpg" title="" alt="">
                                    </div>
                                    <div class="col ps-3">
                                        <h6 class="m-0">닉네임</h6>
                                        <small><a href="#">이름</a></small>
                                    </div>
                                    <div>
                                    	<button>작가변경</button>
                                    </div>
                                </div>
                                <ul class="list-unstyled mb-0 theme-link">
                                    <li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center p-3" href="account-profile.html">
                                            <i class="fi-user me-2"></i>회원정보수정
                                        </a>
                                    </li>
                                	<li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center active p-3" href="account-order.html">
                                            <i class="bi bi-bag me-2"></i> 주문내역 <div class="ms-auto badge-pill badge bg-secondary"></div>
                                        </a>
                                    </li>
                                	<li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center active p-3" href="account-order.html">
                                            <i class="bi-cash-stack me-2"></i> 내포인트내역 <div class="ms-auto badge-pill badge bg-secondary"></div>
                                        </a>
                                    </li>
                                 	<li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center active p-3" href="account-order.html">
                                            <i class="bi-ticket me-2"></i> 쿠폰내역 <div class="ms-auto badge-pill badge bg-secondary"></div>
                                        </a>
                                    </li>
                                    <li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center active p-3" href="account-order.html">
                                            <i class="fi-heart me-2"></i> 찜 <div class="ms-auto badge-pill badge bg-secondary"></div>
                                        </a>
                                    </li>
                                    <li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center p-3" href="account-wishlist.html">
                                            <i class="bi-hand-thumbs-up me-2"></i>좋아요<div class="ms-auto badge-pill badge bg-secondary"></div>
                                        </a>
                                    </li>
                                    <li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center p-3" href="account-tickets.html">
                                            <i class="bi-play-btn me-2"></i>내 클래스 <div class="ms-auto badge-pill badge bg-secondary"></div>
                                        </a>
                                    </li>
                                	<li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center p-3" href="account-tickets.html">
                                            <i class="bi-chat-square-dots me-2"></i>문의내역 <div class="ms-auto badge-pill badge bg-secondary"></div>
                                        </a>
                                    </li>
                                    <li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center p-3" href="account-address.html">
                                            <i class="bi-calendar me-2"></i>캘린더
                                        </a>
                                    </li>
                                    <li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center p-3" href="account-payment.html">
                                            <i class="bi bi-credit-card me-2"></i>결제내역
                                        </a>
                                    </li>
                                    <li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center p-3" href="account-payment.html">
                                            <i class="bi-person-bounding-box me-2"></i>내 히스토리
                                        </a>
                                    </li>
                                    <li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center p-3" href="account-payment.html">
                                            <i class="bi-hand-thumbs-down me-2"></i>신고내역
                                        </a>
                                    </li>
                                    <li class="border-bottom mb-0">
                                        <a class="nav-link-style d-flex align-items-center p-3" href="/mpg/checkPassword">
                                            <i class="bi bi-box-arrow-left me-2"></i>회원탈퇴
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- End Profile Menu -->
                    <!-- End Profile Menu -->
                    <!-- Content -->
                    <div class="col-lg-8 col-xxl-9">


                        <div>
                            <section>
                                <div class="container">
                                    <div class="row g-0 px-4 px-lg-5 py-5 rounded bg-cover bg-fiex bg-center border"
                                        style="background-image: url();">
                                        <div class="col-md-8 my-4 text-center text-md-start">
                                            <h1 th:text="${myName}+'님의'"></h1>
                                            <h1>학습 공간</h1>
                                        </div>
                                        <div class="col-md-4 my-3 text-center text-md-end">
                                        <br>
                                            <h3 th:text="'오프라인 : '+ ${count1}"></h3>
                                            <h3 th:text="'온라인 : '+ ${count2}"></h3>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <br>
                        </div>


                        <!-- 오프라인 테이블 -->
                        <p><b>오프라인 강의🚗</b></p>
                        <div class="table-responsive fs-md mb-4">
                            <table class="table table-bordered table-hover mb-0">
                                <thead class="text-700 bg-gray-200">
                                    <tr>
                                        <th class="text-center" style="width:50px;">번호</th>
                                        <th class="fw-600" style="width: 250px">강의명</th>
                                        <th class="text-center" style="width: 100px">기록가</th>
                                        <th class="text-center" style="width: 130px">분야</th>
                                        <th class="text-center" style="width: 200px">장소일시</th>
                                        <th class="text-center" style="width: 130px">진행현황</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="myC1,sts : ${myC1}" th:Class="${sts}" th:onclick="|location.href='@{/silhyun/classes/myClassesVideos(classNum=${myC1.classNum}) }'|">
                                        <td class="p-3" align="center"><span class="fw-500" th:text="${sts.count}"></span></td>
                                        <td class="p-3"><span class="fw-600" th:text="${myC1.ttl}"></span></td>
                                        <td class="p-3" align="center" th:text="${myC1.pName}"></td>
                                        <td class="p-3" align="center" th:text="${myC1.fdCd}"></td>
                                        <td class="p-3" align="center"><a th:text="${myC1.cPlace}"></a> <br>
                                        <a th:text="${myC1.cDt} +''+ ${myC1.cTime}"></a></td>
        							    <td class="p-3" align="center"><span class="fw-600" style="color: green;" th:text="${myC1.dDayCnt}+ '일 전'"></span></td>
                                    </tr>
                            </table>
                        </div>


                        <br>
                        <Br>

                        <!-- 온라인 테이블 -->
                        <p><b>온라인 강의💻</b></p>
                        <div class="table-responsive fs-md mb-4">
                            <table class="table table-bordered table-hover mb-0">
                                <thead class="text-700 bg-gray-200">
                                    <tr> 
                                        <th class="text-center" style="width: 50px">번호</th>
                                        <th class="fw-600" style="width: 250px">강의명</th>
                                        <th class="text-center" style="width: 100px">기록가</th>
                                        <th class="text-center" style="width: 130px">분야</th>
                                        <th class="text-center" style="width: 200px">강의수</th>
                                        <th class="text-center" style="width: 130px">남은 이용기한</th>
                                </thead>
                                <tbody>
                                    	 <tr th:each="myC2,sts2 : ${myC2}" th:Class="${sts2}"  th:onclick="|location.href='@{/silhyun/classes/myClassesVideos(classNum=${myC2.classNum}) }'|">
                                        <td class="p-3" align="center"><span class="fw-500" th:text="${sts2.count}"></span></td>
                                        <td class="p-3"><span class="fw-600" th:text="${myC2.ttl}"></span></td>
                                        <td class="p-3" align="center" th:text="${myC2.pName}">똑또기강사</td>
                                        <td class="p-3" align="center" th:text="${myC2.fdCd}">프로필</td>
                                        <td class="p-3" align="center" th:text="'총 ' + ${myC2.IVCnt} + '강/ 총 ' + ${myC2.timeSum}+'분'"></td>
                                        <td class="p-3" align="center"><span class="fw-600" style="color: green;" th:text="${myC2.dDayCnt}+'일'"></span></td>
                                    </tr>
                            </table>
                        </div>

                    </div>

                    <!-- End Content -->
                </div>
            </div>
        </div>
    </div>

    <!-- script start -->
    <!-- jquery -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <!--bootstrap-->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- slick carousel -->
    <script src="/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- magnific -->
    <script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
    <!-- isotope -->
    <script src="/vendor/isotope/isotope.pkgd.min.js"></script>
    <!-- count-down -->
    <script src="/vendor/count-down/jquery.countdown.min.js"></script>
    <!-- count-down -->
    <script src="/vendor/jarallax/jarallax-all.js"></script>
    <!-- Theme Js -->
    <script src="/js/custom.js"></script>
    <script src="/js/theme.js"></script>
    <!-- End script start -->
</body>

</html>
