<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{home/layout}">


<head>
<!-- metas -->
<meta charset="utf-8">
<meta name="author" content="pxdraft" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
<meta name="description"
	content="ShopApp - eCommerce Bootstrap 5 Template" />
<!-- title -->
<title>ShopApp - eCommerce Bootstrap 5 Template</title>
<!-- Favicon -->
<link rel="shortcut icon" href="/img/favicon.ico">
<!-- CSS Template -->
<link href="/css/theme.css" rel="stylesheet">
<link href="/css/around.css" rel="stylesheet">
</head>

<body>
	<div layout:fragment="content">


		<!-- Main -->
		<main>

			<!-- Product Details -->
			<section class="product-details py-6">
				<div class="container">
					<div class="row align-items-start">

						<!-- Product Details -->
						<div
							class="col-lg-6 lightbox-gallery sticky-lg-top sticky-lg-top-header">

							<div class="product-detail" id="ptgInfo">
								<!-- 작가프로필들어가는자리 -->
							</div>
						</div>
						<!-- End Product Details -->



						<!-- Product Gallery -->
						<div class="col-lg-6 ps-lg-5 pt-5 pt-lg-0">
							<div class="product-info-buttons nav pt-4">
								<a href="#" class="ms-auto" data-bs-toggle="modal"
									data-bs-target="#px_ask_modal">
									<button class="btn btn-port me-3">
										Portfolio<i class="bi-plus-lg"></i>
									</button>
								</a>
							</div>
							<br>
							<div class="row g-2" id="ptgPortList">
								<!-- 작가별 포트폴리오 리스트 사진 붙일곳 -->
							</div>
							<!-- End Product Gallery -->
						</div>
					</div>
			</section>
			<!-- End Product Details -->
			<!-- You may also like -->

			<!-- End You may also like -->
		</main>
		<!-- End Main -->
		<!-- 모달 시작 -->
		<section class="product-details py-6">
			<div class="container" id="modalContainer">
				<div id="modal" class="modal-overlay">
					<div class="close-area">X</div>
					<div class="row align-items-start modal-window">
						<!-- Product Gallery -->
						<div
							class="col-lg-6 lightbox-gallery sticky-lg-top sticky-lg-top-header"
							id="modalPic">
							<!-- 사진이 더 잇다면 슬라이드...? -->
							<div class="swiper swiper-container"
								data-swiper-options='{
                  "slidesPerView": 1,
                  "spaceBetween": 0,
                  "pagination": {
                    "el": ".swiper-pagination",
                    "clickable": true
                  },
                  "navigation": {
                    "nextEl": ".swiper-next-01",
                    "prevEl": ".swiper-prev-01"
                  }
                }'>
								<div class="swiper-wrapper" id="slidePhoto">
									<!-- 사진이랑 사진넘기는 버튼어쩌구 자리-->
								</div>
							</div>

						</div>
						<!-- End Product Gallery -->
						<!-- Product Details -->
						<div class="col-lg-6 ps-lg-5 pt-5 pt-lg-0" id="modalCon">

							<!-- 작가프로필 아이디 자리 시작-->
							<div class="modalHeader">
								<div class="d-flex review-box border-top mt-4 pt-4">
									<div>
										<div class="review-image">
											<img class="img-fluid" src="/img/fashion/1000x1000.jpg"
												title="" alt="프로필사진자리~~~~">
										</div>
									</div>
									<div class="col ps-3">
										<span><strong class="comNick">닉넴</strong></span>&nbsp;&nbsp; <span><button>follow</button></span>&nbsp;&nbsp;
									</div>

								</div>
							</div>
							<!-- 작가프로필 아이디 자리 끝-->
							<!-- 내용 및 댓글 시작-->
							<div id="modalConList">
								<!-- 내용 붙이는 자리-->

								<!-- 댓글리스트 시작-->
								<div class="product-description"
									style="overflow-y: scroll; height: 100%;">
									<div class="d-flex review-box border-top mt-4 pt-4"
										id="modalContentSit">
										<!-- 포트폴리오 내용 자리 js로~-->
									</div>
									<div class="col-lg-8 pe-lg-8">
										<div class="products-brand pb-2">
											<span>댓글</span>
										</div>
									</div>
									<div class="d-flex review-box border-top mt-4 pt-4">
										<div>
											<div class="review-image">
												<img class="img-fluid" src="/img/fashion/1000x1000.jpg"
													title="" alt="프로필사진자리~~~~">
											</div>
										</div>
										<div class="col ps-3">
											<span><strong class="comNick">닉넴</strong></span>&nbsp;&nbsp;
											<span class="m-0 pt-3">댓글내용자리요...</span> 댓글쓴시간 댓글쓰기

											<!-- 덧댓글자리 -->
											<div class="product-detail-collapse">
												<div class="pd-collapse-row">
													<a class="pd-collapse-h5" data-bs-toggle="collapse"
														href="#pd_review" role="button" aria-expanded="false"
														aria-controls="pd_review">댓글더보기(덧댓글개수)이 자체가 잇으면 보여주기.</a>
													<div class="collapse" id="pd_review">
														<div class="pd-collapse-box">
															<div class="row align-items-end"></div>
															<div class="d-flex review-box border-top mt-4 pt-4">
																<div>
																	<div class="review-image">
																		<img class="img-fluid"
																			src="/img/fashion/1000x1000.jpg" title=""
																			alt="프로필사진자리~~~~">
																	</div>
																</div>
																<div class="col ps-3">
																	<span><strong class="comNick">닉넴</strong></span>&nbsp;&nbsp;
																	<span class="m-0 pt-3">댓글내용자리요...</span>
																</div>
															</div>

														</div>
													</div>
												</div>
											</div>
											<!-- 덧댓글자리 -->


										</div>
									</div>
									<div class="d-flex review-box border-top mt-4 pt-4">
										<div>
											<div class="review-image">
												<img class="img-fluid" src="/img/fashion/1000x1000.jpg"
													title="" alt="프로필사진자리~~~~">
											</div>
										</div>
										<div class="col ps-3">
											<span><strong class="comNick">닉넴</strong></span>&nbsp;&nbsp;
											<span class="m-0 pt-3">댓글내용자리요...</span>
										</div>
									</div>
								</div>
								<!-- 댓글리스트 -->
							</div>
							<!-- 내용 및 댓글 끝-->
							<div class="modalFooter">
								<div class="product-detail-actions d-flex flex-wrap pt-3">

									<div class="heart-icon">
										<i class="bi bi-heart"></i>
									</div>
									<div class="repeat-icon">
										<i class="bi bi-repeat"></i>
									</div>

								</div>
								<div>
									<div>
										좋아요 <span>조아요개수~</span>
									</div>
								</div>
								<div>글작성일</div>

								<!-- 										댓글작성폼 -->
								<div class="mt-8 border p-4">
									<form method="post">
										<div class="row">

											<div class="col-12">
												<div class="form-group mb-3">

													<textarea class="form-control" id="contact-message"
														name="message" style="height: 50px" placeholder="댓글작성해주세요"></textarea>
												</div>
											</div>
											<div class="col-12">
												<button class="btn btn-primary" type="submit" name="send">게시</button>
											</div>
										</div>
									</form>
								</div>
								<!-- 										댓글작성폼 -->
							</div>


							<!-- More Details -->

							<!-- End More Details -->

						</div>
						<!-- End Product Details -->
					</div>

				</div>

			</div>
		</section>
		<!-- 모달 끝 -->
		<script src="/js/portfolio.js"></script>
		<!-- 
    ========================
       End Wrapper 
    ========================
    -->
		<!-- script start -->
		<!-- jquery -->
		<script src="/js/jquery-3.5.1.min.js"></script>
		<!--bootstrap-->
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- slick carousel -->
		<script src="/vendor/swiper/swiper-bundle.min.js"></script>
		<!-- magnific -->
		<script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
		<!-- isotope -->
		<script src="/vendor/isotope/isotope.pkgd.min.js"></script>
		<!-- count-down -->
		<script src="/vendor/count-down/jquery.countdown.min.js"></script>
		<!-- count-down -->
		<script src="/vendor/jarallax/jarallax-all.js"></script>
		<!-- Theme Js -->
		<script src="/js/custom.js"></script>
		<script src="/js/theme.js"></script>
		<!-- End script start -->
	</div>
</body>

</html>
