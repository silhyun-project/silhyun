<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- metas -->
<meta charset="utf-8">
<meta name="author" content="pxdraft" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
<meta name="description"
	content="ShopApp - eCommerce Bootstrap 5 Template" />
<!-- title -->
<title>ShopApp - eCommerce Bootstrap 5 Template</title>
<!-- Favicon -->
<link rel="shortcut icon" href="/img/favicon.ico">
<!-- CSS Template -->
<link href="/css/theme.css" rel="stylesheet">
<link href="/css/modal.css" rel="stylesheet">

</head>
<script src="https://code.jquery.com/jquery-3.6.3.js"
	integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
	crossorigin="anonymous"></script>

<body>
	<div layout:fragment="content">

		





		<div class="wrapper">
			<div class="black-layer">
				<div class="white-container">
					<div class="left-box">
						<div class="slider">
							<img src="/saveImg/portfolio/강훈4.jpg" alt="image1"> 
							<img src="/saveImg/portfolio/강훈4.jpg" alt="image2"> 
							<img src="/saveImg/portfolio/강훈4.jpg" alt="image3"> 
							<img src="/saveImg/portfolio/강훈4.jpg" alt="image4">
						</div>
						<div class="arrow prev"></div>
						<div class="arrow next"></div>
					</div>
					<div class="right-box">
						<div class="top-section">
							<img src="/saveImg/portfolio/강훈4.jpg" alt="small-image">
							<p>Text content here</p>
						</div>
						<div class="middle-section">
							<div class="scroll-box">
								<p>Input content here</p>
							</div>
						</div>
						<div class="bottom-section">
							<input type="text" placeholder="Enter your value">
							<button>Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		$(document).ready(function() {
			  // 이미지 슬라이더를 위한 변수 설정
			  var slideIndex = 1;
			  showSlides(slideIndex);
			  
			  // 왼쪽 이미지 슬라이더에 대한 함수
			  function showSlides(n) {
			    var i;
			    var slides = $(".left-box .slider img");
			    var dots = $(".left-box .dots span");
			    if (n > slides.length) {
			      slideIndex = 1;
			    }
			    if (n < 1) {
			      slideIndex = slides.length;
			    }
			    for (i = 0; i < slides.length; i++) {
			      slides[i].style.display = "none";
			    }
			    for (i = 0; i < dots.length; i++) {
			      dots[i].className = dots[i].className.replace(" active", "");
			    }
			    slides[slideIndex - 1].style.display = "block";
			    dots[slideIndex - 1].className += " active";
			  }

			  // 다음 이미지 보기 버튼 클릭 이벤트
			  $(".left-box .next").click(function() {
			    slideIndex++;
			    showSlides(slideIndex);
			  });

			  // 이전 이미지 보기 버튼 클릭 이벤트
			  $(".left-box .prev").click(function() {
			    slideIndex--;
			    showSlides(slideIndex);
			  });

			  // 오른쪽 하단 input 값 설정 및 확인 버튼 클릭 이벤트
			  $(".bottom-section button").click(function() {
			    var inputValue = $(".bottom-section input").val();
			    $(".middle-section .scroll-box p").text(inputValue);
			  });
			});
		</script>

		<!-- script start -->
		<!-- jquery -->
		<script src="/js/jquery-3.5.1.min.js"></script>
		<!--bootstrap-->
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- slick carousel -->
		<script src="/vendor/swiper/swiper-bundle.min.js"></script>
		<!-- magnific -->
		<script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
		<!-- isotope -->
		<script src="/vendor/isotope/isotope.pkgd.min.js"></script>
		<!-- count-down -->
		<script src="/vendor/count-down/jquery.countdown.min.js"></script>
		<!-- count-down -->
		<script src="/vendor/jarallax/jarallax-all.js"></script>
		<!-- Theme Js -->
		<script src="/js/custom.js"></script>
		<script src="/js/theme.js"></script>
		<!-- End script start -->
	</div>
</body>

</html>
