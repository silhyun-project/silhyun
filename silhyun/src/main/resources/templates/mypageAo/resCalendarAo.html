	/* ======== Calendar ======== */
		.my-calendar {
			width: 100%;
			height: 400px;
			/*           margin: 30px; */
			padding: 20px 20px 10px;
			text-align: center;
			font-weight: 800;
			border: 1px solid #ddd;
			cursor: default;
		}

		.my-calendar .clicked-date {
			border-radius: 25px;
			margin-top: 1;
			float: left;
			width: 1;
			text-align: center;
			padding: 46px 0 26px;
			background: #ddd;
		}

		.my-calendar .calendar-box {
			width: 100%;
			height: 400px;
		}

		.clicked-date .cal-day {
			/* font-size: 1px; */
			font-size: 24px;
		}

		.clicked-date .cal-date {
			/* font-size: 1px; */
			font-size: 130px;
		}

		.ctr-box {
			padding: 0 16px;
			margin-bottom: 20px;
			font-size: 20px;
		}

		.ctr-box .btn-cal {
			position: relative;
			float: left;
			width: 25px;
			height: 25px;
			margin-top: 5px;
			font-size: 16px;
			cursor: pointer;
			border: none;
			background: none;
		}

		.ctr-box .btn-cal:after {
			content: '<';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			line-height: 25px;
			font-weight: bold;
			font-size: 20px;
		}

		.ctr-box .btn-cal.next {
			float: right;
		}

		.ctr-box .btn-cal.next:after {
			content: '>';
		}

		.cal-table {
			width: 100%;
		}

		.cal-table th {
			width: 14.2857%;
			padding-bottom: 5px;
			font-size: 16px;
			font-weight: 900;
		}

		.cal-table td {
			padding: 3px 0;
			height: 50px;
			font-size: 15px;
			vertical-align: middle;
		}

		.cal-table td.day {
			position: relative;
			cursor: pointer;
			color: lightgray;
		}

		.cal-table td.today {
			background: #ffd255;
			border-radius: 50%;
			color: #fff;
		}

		.cal-table td.day-active {
			background: #ff8585;
			border-radius: 50%;
			color: #fff;
		}

		.cal-table td.has-event:after {
			content: '';
			display: block;
			position: absolute;
			left: 0;
			bottom: 0;
			width: 100%;
			height: 4px;
			background: #FFC107;
		}

		const init = {

	              ],
	              dayList: ['일', '월', '화', '수', '목', '금', '토'],
	              today: new Date(), // 오늘 날짜
	              monForChange: new Date().getMonth(),
	              activeDate: new Date(),
	              getFirstDay: (yy, mm) => new Date(yy, mm, 1),
	              getLastDay: (yy, mm) => new Date(yy, mm + 1, 0),
	              nextMonth: function () { // 다음 버튼을 클릭 ->  해당하는 달을 1 증가시킨 후 그 숫자를 새로 가져온 날짜 객체 d에 d.setMonth()
	                let d = new Date();
	                d.setDate(1); //5월 31일에 nextMonth 함수를 실행시켜 달만 6월로 바꿔줄 경우 6월에는 30일까지밖에 없으므로 자동으로 7월 1일로 변경될 수 있
	                d.setMonth(++this.monForChange);
	                this.activeDate = d;
	                return d;
	              },
	              prevMonth: function () { //이전 버튼 클릭
	                let d = new Date();
	                d.setDate(1);
	                d.setMonth(--this.monForChange);
	                this.activeDate = d;
	                return d;
	              },
	              addZero: (num) => (num < 10) ? '0' + num : num,
	              activeDTag: null,
	              getIndex: function (node) {
	                let index = 0;
	                while (node = node.previousElementSibling) {
	                  index++;
	                }
	                return index;
	              }
	            };
		const $calBody = document.querySelector('.cal-body');
        const $btnNext = document.querySelector('.btn-cal.next');
        const $btnPrev = document.querySelector('.btn-cal.prev');
  
        function loadDate(date, dayIn) {
          document.querySelector('.cal-date').textContent = date;
          document.querySelector('.cal-day').textContent = init.dayList[dayIn];
        }
  
        function loadYYMM(fullDate) { //동적으로 달력의 일자 출력 / 처음 캘린더 로드할때/ 달력에서 이전,이후 버튼을 클릭할때 실행됨 
          let yy = fullDate.getFullYear();
          let mm = fullDate.getMonth();
          let firstDay = init.getFirstDay(yy, mm);
          let lastDay = init.getLastDay(yy, mm);
          let markToday; // 달력의 년도/월이 오늘 날짜의 년도/월과 일치하면 오늘 날짜의 일자를 할당
  
          if (mm === init.today.getMonth() && yy === init.today.getFullYear()) {
            markToday = init.today.getDate();
          }
  
          document.querySelector('.cal-month').textContent = init.monList[mm];
          document.querySelector('.cal-year').textContent = yy;
  
          let trtd = '';
          let startCount;
          let countDay = 0;
          for (let i = 0; i < 6; i++) { //한달에 있는 한 주 
            trtd += '<tr class="week">';
            for (let j = 0; j < 7; j++) { //한주에 들어있는 일
              if (i === 0 && !startCount && j === firstDay.getDay()) { //날짜가 처음 시작하면 startCount을 1로 변경
                startCount = 1;
              }
              if (!startCount) {
                trtd += `<td>`
              } else {
                let dayList = ['일', '월', '화', '수', '목', '금', '토']
                let fullDate = yy + '-' + init.addZero(mm + 1) + '-' + init.addZero(countDay + 1);
                let today = new Date(yy + '-' + init.addZero(mm + 1) + '-' + init.addZero(countDay + 1)).getDay()
                trtd += '<td class="day';
                trtd += (markToday && markToday === countDay + 1) ? ' today" ' :
                '"'; //countDay 변수가 markToday 값과 일치하면 td에 today 클래스
                trtd += ` data-date="${countDay + 1}" data-fdate="${fullDate}" id="${dayList[today]}">` //id="${item}"
              }
              trtd += (startCount) ? ++countDay : '';
              if (countDay === lastDay.getDate()) { //날짜 세는 것이 끝나면 startCount변수를 다시 0으로 초기화
                startCount = 0;
              }
              trtd += '</td>';
            }
            trtd += '</tr>';
          }
          $calBody.innerHTML = trtd;
        }
        
        function createNewList(val) {

            let date = yy + '.' + init.addZero(mm) + '.' + init.addZero(dd);
    
            let eventData = {};

            init.event.push(eventData);

          loadYYMM(init.today);

          $btnPrev.addEventListener('click', () => loadYYMM(init.prevMonth())); //이전 버튼 클릭하면 발생하는 이벤트
    
          $calBody.addEventListener('click', (e) => { //날자 클릭하면 발생하는 event
            if (e.target.classList.contains('day')) {
              if (init.activeDTag) {
                init.activeDTag.classList.remove('day-active');
              }
              let day = Number(e.target.textContent);
              loadDate(day, e.target.cellIndex);
              e.target.classList.add('day-active');
              init.activeDTag = e.target;
              init.activeDate.setDate(day);
              //reloadTodo();
            }
          });
          
          //
          
          
          
          //달력에 작가 예약 가능한 요일 까만색으로 만들기  -> 그 안에서 아작스 불러서 처리하기(예약 가능한 시간)
			let ptgReYnDate = $("input[name='ptgReYnDate']").val()

					e.stopPropagation()

                    if( $('.product-description.timeTable') !=null){

					function leadingZeros(n, digits) {
						var zero = '';
						n = n.toString();
						
						if (n.length < digits) {
							for (i = 0; i < digits - n.length; i++)
							zero += '0';
						}
						return zero + n;
					}	
					
					var clickD = $(this).attr('data-fdate').toString()
					let nowD = new Date();
						
					if(clickD){
						nowD = 
							leadingZeros(nowD.getFullYear(), 4) + '-' +
							leadingZeros(nowD.getMonth() + 1, 2) + '-' +
							leadingZeros(nowD.getDate(), 2);

									$(b).prop("disabled", true)
										//console.log('비활')
									}
								
								})

				})
				
			})

            $('.product-description.timeTable').on('click','.timeList',function(){  //그룹이벤트 써야함!!
