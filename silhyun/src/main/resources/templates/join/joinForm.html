<!doctype html>
<html lang="zxx">

<head>
    <!-- metas -->
<meta charset="utf-8">
<meta name="author" content="pxdraft" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
<meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template" />
<!-- title -->
<title>ShopApp - eCommerce Bootstrap 5 Template</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Favicon -->
<link rel="shortcut icon" href="/img/favicon.ico">
<!-- CSS Template -->
<link href="/css/swimwear.css" rel="stylesheet">
<link href="/css/join.css" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="/js/join.js"></script>
    <main>
        <!-- Section 이거 나중에 다시 vue로 만들기 //로그인도-->
        <section class="section">
            <div class="container section">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-xxl-4">
                        <h5 class="h3 mb-4">회원가입</h5>
                        <hr>
                        <form>
                        	<!-- 아이디 -->
                            <div class="form-group mb-3">
                                <label for="id" class="form-label">아이디<span class="text-danger">*</span></label>
                                <input type="text" id="id" name="id" placeholder="아이디" class="form-control">
						        <span class="idChk">아이디를 입력해주세요</span>
						        <!--회원가입 유효성 검사 위해 //true, false-->
						        <input type="hidden">                           
                            </div>
                            
                            <!-- 비밀번호 -->
                            <div class="form-group mb-3">
	                                <label for="pwd" class="form-label">비밀번호<span class="text-danger">*</span></label>
                                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="비밀번호">
        							<span class="pwdLengthck">8~15자의 영문, 숫자, 특수문자 조합</span>
                            </div>
                            
                            <!-- 비밀번호 확인 -->
                            <div class="form-group mb-3">
                                <label for="pwdck" class="form-label">비밀번호확인<span class="text-danger">*</span></label>                                
                                <input type="password" id="pwdck" class="form-control" placeholder="비밀번호 확인">
						        <span class="pwdChk">비밀번호와 일치해야합니다.</span>
						        <!--회원가입 유효성 검사 위해 //true, false-->
						        <input type="hidden">
                            </div>
                            
                            <!-- 이름 -->
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">이름<span class="text-danger">*</span></label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="이름">
                            </div>
                            
                            <!-- 연락처 -->
                            <div class="form-group mb-3 marList">
                                <div class="row align-items-center">
                                    <label class="form-label col">연락처<span class="text-danger">*</span></label>
                                    <input type="hidden" id="tel" name="tel">
                                </div>
     							<div class="row" id="phone">
     								<div class="col-4 tel">
	                               <select class="form-select col mar">
	                               		<option>선택</option>
							        </select>
							      </div>
							        <input type="text" class="form-control col mar">
							        <input type="text" class="form-control col mar">
						        </div>
                            </div>
                            <!-- 이메일 -->
                            <div class="form-group mb-3 marList">
                                <div class="row align-items-center">
                                    <label class="form-label col">이메일<span class="text-danger">*</span></label>
                                    <input type="hidden" id="email" name="email">
                                </div>
     							<div class="row">
							        <input type="text" class="form-control col mar" id="emailId"><p class="col-1 sm">@</p>
							        <input type="text" class="form-control col mar" id="emailDomain">
     								<div class="col-4 email">
	                               <select class="form-select col mar" id="domain">
	                               		<option>선택</option>
							        </select>
							      </div>
						        </div>
                            </div>
                            <!-- 이메일 인증 -->
                            <div class="form-group mb-3">
                                <label class="form-label col" for="emailchk">이메일인증<span class="text-danger">*</span></label>
                                <div class="row  marList">
							    <input type="text" class="form-control col" id="emailchk" placeholder="인증번호">
							    <button type="button" class="btn col-4 btn-primary" id="chkBtn">인증번호 받기</button>
							    <button type="button" class="btn col-4 btn-primary" id="sendBtn" style="display: none;">인증하기</button>
							    </div>
                            </div>
                            <!-- 생년월일 성별 -->                            
						        <label class="form-label col" >생년월일 및 성별</label>
						      <div id="birthGen" class="form-group mb-3 row">
						        <!-- 생년월일 -->
						        <input type="hidden" id="birthDate" name="birthDate">
						        <select  class="form-select col" id="year">
						            <option value="">연도</option>
						        </select>
						        <select class="form-select col" id="month">
						          <option value="">월</option>
						        </select>
						        <select class="form-select col" id="day">
						          <option value="">일</option>     
						        </select>
						        <!--성별-->						
						        <div id="gender" class="col">
						          <label for="genf"><input id="genf" type="radio" value="f" name="genCd">
						            여자
						          </label>
						          <label for="genm"><input id="genm" type="radio" value="m" name="genCd">
						            남자
						          </label>
						        </div>
						      </div>
							<!-- 추천인 코드 입력 -->
                            <div class="form-group mb-3">
                                <label class="form-label col" for="rcomr">추천인</label>
                                <input type="text" class="form-control" id="rcomr" name="rcomr">
                                <input type="hidden" id="savePo" name="savePo">
                            </div>
                        </form>
                        
                        
                        	<!-- 약관동의 -->
                            <div class="pad">
 
                                                
                                 <!-- 이용약관 -->
					        <p>    
					            약관 동의
					        </p>
					
					        <!-- terms and conditions -->
					        <div class="TandC">
					
					            <!-- 전체 동의 -->
					            <div style="border-bottom: 1px solid gray;">
					                <span>전체 동의</span>
					                <input type="checkbox" id="chkAll">
					            </div>
					            
					            <!-- 필수 1 -->
					            <div>
					                <span><strong>(필수)</strong> 개인회원 약관에 동의 <button>상세 보기</button></span>
					                <input type="checkbox" id="chk1">
					            </div>
					            
					            <!-- 필수 2 -->
					            <div>
					                <span><strong>(필수)</strong> 개인정보 수집 및 이용에 동의 <button>상세 보기</button></span>
					                <input type="checkbox" id="chk2">
					            </div>
					
					            <!-- 선택 1 -->
					            <div>
					                <span>(선택) 마케팅 정보 수신 동의 - 이메일 <button>상세 보기</button></span>
					                <input type="checkbox" id="chk3">
					            </div>
					            
					            <!-- 선택 2 -->
					            <div>
					                <span>(선택) 마케팅 정보 수신 동의 - SMS/MMS <button>상세 보기</button></span>
					                <input type="checkbox" id="chk4">
					            </div>
					
					        </div> 
                            </div>
                            <hr>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary w-100">
                                    Create Account
                                </button>
                            </div>
                            </div>
                            
                            
                        <div class="pt-4 text-center">
                            <span class="text-muted">아이디가 있다면? <a href="/login">Login here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Section -->
    </main>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <!--bootstrap-->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- slick carousel -->
    <script src="/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- magnific -->
    <script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
    <!-- isotope -->
    <script src="/vendor/isotope/isotope.pkgd.min.js"></script>
    <!-- count-down -->
    <script src="/vendor/count-down/jquery.countdown.min.js"></script>
    <!-- count-down -->
    <script src="/vendor/jarallax/jarallax-all.js"></script>
    <!-- Theme Js -->
    <script src="/js/custom.js"></script>
    <script src="/js/theme.js"></script>
        <!-- End script start -->
    </body>
    
    </html>
