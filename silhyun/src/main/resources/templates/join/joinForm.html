    <main>
        <!-- Section 이거 나중에 다시 vue로 만들기 //로그인도-->
        <section class="section">
            <div class="container section">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-xxl-4">
                        <h5 class="h3 mb-4">회원가입</h5>
                        <hr>
                        <form>
                        	<!-- 아이디 -->
                            <div class="form-group mb-3">
                                <label for="id" class="form-label">아이디<span class="text-danger">*</span></label>
                                <input type="text" id="id" placeholder="아이디" class="form-control">
						        <span class="idChk">아이디를 입력해주세요</span>
						        <!--회원가입 유효성 검사 위해 //true, false-->
						        <input type="hidden">                           
                            </div>
                            
                            <!-- 비밀번호 -->
                            <div class="form-group mb-3">
	                                <label for="pwd" class="form-label">비밀번호<span class="text-danger">*</span></label>
                                    <input type="password" id="pwd" class="form-control" placeholder="비밀번호">
        							<span class="pwdLengthck">8~15자의 영문, 숫자, 특수문자 조합</span>
                            </div>
                            
                            <!-- 비밀번호 확인 -->
                            <div class="form-group mb-3">
                                <label for="pwdck" class="form-label">비밀번호확인<span class="text-danger">*</span></label>                                
                                <input type="password" id="pwdck" class="form-control" placeholder="비밀번호 확인">
						        <span class="pwdChk">비밀번호와 일치해야합니다.</span>
						        <!--회원가입 유효성 검사 위해 //true, false-->
						        <input type="hidden">
                            </div>
                            
                            <!-- 이름 -->
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">이름<span class="text-danger">*</span></label>
                                <input type="text" id="name" class="form-control" placeholder="이름">
                            </div>
                            
                            <!-- 연락처 -->
                            <div class="form-group mb-3 marList">
                                <div class="row align-items-center">
                                    <label class="form-label col" for="tel">연락처<span class="text-danger">*</span></label>
                                </div>
     							<div class="row" id="tel">
     								<div class="col-4 tel">
	                               <select class="form-select col mar">
	                               		<option>선택</option>
							        </select>
							      </div>
							        <input type="text" class="form-control col mar">
							        <input type="text" class="form-control col mar">
						        </div>
                            </div>
                            <!-- 이메일 -->
                            <div class="form-group mb-3 marList">
                                <div class="row align-items-center">
                                    <label class="form-label col" for="email">이메일<span class="text-danger">*</span></label>
                                </div>
     							<div class="row" id="email">
							        <input type="text" class="form-control col mar"><p class="col-1 sm">@</p>
							        <input type="text" class="form-control col mar">
     								<div class="col-4 email">
	                               <select class="form-select col mar">
	                               		<option>선택</option>
							        </select>
							      </div>
						        </div>
                            </div>
                            <!-- 이메일 인증 -->
                            <div class="form-group mb-3">
                                <label class="form-label col" for="emailchk">이메일인증<span class="text-danger">*</span></label>
                                <div class="row  marList">
							    <input type="text" class="form-control col" id="emailchk" placeholder="인증번호">
							    <button type="button" class="btn col-4 btn-primary" id="chkBtn">인증번호 받기</button>
							    <button type="button" class="btn col-4 btn-primary" id="sendBtn" style="display: none;">인증하기</button>
							    </div>
                            </div>
                            
                            
                            
                            <div class="form-group mb-3">
                                <label class="form-label col" for="exampleInputPassword_1">생년월일<span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="exampleInputPassword_1" placeholder="*********">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label col" for="exampleInputPassword_1">성별<span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="exampleInputPassword_1" placeholder="*********">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label col" for="exampleInputPassword_1">추천인<span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="exampleInputPassword_1" placeholder="*********">
                            </div>
                        </form>
                            <div class="pad">
                            <hr>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example3" checked="">
                                <label class="form-check-label" for="form2Example3">필수약관 어쩌구</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example3" checked="">
                                <label class="form-check-label" for="form2Example3">선택약관어쩌꾸</label>
                            </div>
                            <hr>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary w-100">
                                    Create Account
                                </button>
                            </div>
                            </div>
                        <div class="pt-4 text-center">
                            <span class="text-muted">아이디가 있다면? <a href="sign-up.html">Login here</a></span>
                        </div>
