<head>
    <!-- metas -->
<meta charset="utf-8">
<meta name="author" content="pxdraft" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
<meta name="description" content="ShopApp - eCommerce Bootstrap 5 Template" />
<!-- title -->
<title>login</title>
<!-- Favicon -->
<link rel="shortcut icon" href="/img/favicon.ico">
<!-- CSS Template -->
<link href="/css/theme.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">
<!-- Login Popup  -->
<div class="modal fade" id="topbarlogin">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <div class="modal-title p-3">
                    <h5 class="m-0 text-white">Sign in to your account!</h5>
                    <p class="m-0 text-white">Nice to see you! Please log in with your account.</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="w-100 p-3">
                    <!-- Form START -->
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">keep me signed in</label>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-dark">Login</button>
                            </div>
                            <div class="col-sm-8 text-sm-end">
                                <span class="text-muted">Don't have an account? <a href="sign-up.html">Signup here</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Login Popup  -->


        <!-- Main -->
        <main>
            <!-- Breadcrumb -->
            <div class="py-3 bg-gray-100">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6 my-2">
                            <h1 class="m-0 h4 text-center text-lg-start">실현하다</h1>
                        </div>
                        <div class="col-lg-6 my-2">
                            <ol class="breadcrumb dark-link m-0 small justify-content-center justify-content-lg-end">
                                <li class="breadcrumb-item"><a class="text-nowrap" href="#"><i class="bi bi-home"></i>Home</a></li>
                                <li class="breadcrumb-item text-nowrap active" aria-current="page">Login</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Breadcrumb -->
            <!-- login page -->
            <div class="section">
                <div class="container">
                    <div class="justify-content-center row">
                        <div class="col-lg-5 col-xxl-4">
                            <div class="card">
                                <div class="card-header bg-transparent py-3">
                                    <h3 class="h4 mb-0">Login </h3>
                                </div>
                                <div class="card-body">
                                    <form class="">
                                        <div class="form-group mb-3">
                                            <input type="text" id="email_1" class="form-control" placeholder="아이디">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input type="password" class="form-control" id="exampleInputPassword01" placeholder="비밀번호">
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example3" checked />
                                            <label class="form-check-label" for="form2Example3"> Remember me </label>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-primary w-100">
                                                Log in
                                            </button>
                                            <button type="submit" class="btn btn-outline-secondary w-100">
                                                join
                                            </button>
                                        </div>
                                    </form>
                                    <div class="text-center pt-4 pb-5" style="">
                                        <span class="px-3 bg-white d-inline-block align-top lh-sm">OR</span>
                                        <div class="border-bottom mt-n3"></div>
                                    </div>
                                    <div class="row g-2">
                                        <div class="col">
                                            <button class="btn w-100 btn-warning" type="button"><i class="bi bi-facebook me-2"></i>kakao</button>
                                        </div>
                                        <div class="col">
                                            <button class="btn w-100 btn-success" type="button"><i class="bi bi-twitter me-2"></i> naver</button>
                                        </div>
                                    </div>
                                    <div class="pt-4 text-center">
                                        <span class="text-muted"><a href="fingInfoForm">아이디/비밀번호 찾기</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end login -->
        </main>
        <!-- End Main -->

    </div>
    </div>

<script src="/js/jquery-3.5.1.min.js"></script>
