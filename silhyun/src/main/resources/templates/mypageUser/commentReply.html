#popup{
  background-color:white;
  border :1px solid black;
  width : 300px;
  height : 400px;
  position :fixed;
  top:0;
  left:0;
}
#btn1{
  float:right;
  display: inline;
  width: 100px;
  height:30px;
}
</style>


<head>

<body>
<div layout:fragment="content">

				<div class="col ps-3">

					<label class="mb-2 small">{작성시간(몇분전)}</label>
					<p>{댓글 내용}</p>
					<div class="nav dark-link small">

						</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
						<button id="btn1" style="border:none; background-color: white;">
						답글 보기</button>
					</div>
					<div id="popup" style="display:none;">
					<ul class="list-unstyled mt-5 pt-5 border-top">
						<li class="media d-flex">
							<div class="avatar rounded-circle">
								<img class="img-fluid"
									src="../../assets/img/pages/1000x1000.jpg" title="" alt="">
							</div>
							<div class="col ps-3">
								<h6 class="mt-0 mb-1">{답글작성자}</h6>
								<label class="mb-2 small">{작성시간(몇분전)}</label>
								<p>{댓글 내용}</p>
								<div class="nav dark-link small">
									<a class="ms-3" href="#"> <i class="bi bi-reply"></i>
										답글 달기
									</a>
								</div>
							</div>
						</li>
					</ul>
					<ul class="list-unstyled mt-5 pt-5 border-top">
						<li class="media d-flex">
							<div class="avatar rounded-circle">
								<img class="img-fluid"
									src="../../assets/img/pages/1000x1000.jpg" title="" alt="">
							</div>
							<div class="col ps-3">
								<h6 class="mt-0 mb-1">{답글작성자}</h6>
								<label class="mb-2 small">{작성시간(몇분전)}</label>
								<p>{댓글 내용}</p>
								<div class="nav dark-link small">
									<a class="ms-3" href="#"> <i class="bi bi-reply"></i>
										답글 달기
									</a>
								</div>
							</div>
						</li>
					</ul>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="mt-8 border p-4">
		<h4 class="mb-4">댓글을 남겨주세요</h4>
		<form method="post">
			<div class="row">

				<div class="col-12">
					<div class="form-group mb-3">
						<label class="form-label rd-input-label" for="contact-message">당신의
							댓글</label>
						<textarea class="form-control" id="contact-message" name="message"
							style="height: 50px"></textarea>
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit" name="send">게시</button>
				</div>
			</div>
		</form>
	</div>

	<!-- blog end -->

	<!-- End Main -->
	<!-- Footer -->

	<!-- End Footer -->

	<!-- jquery -->
	<script src="../../assets/js/jquery-3.5.1.min.js"></script>
	<!--bootstrap-->
	<script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- slick carousel -->
	<script src="../../assets/vendor/swiper/swiper-bundle.min.js"></script>

	<script src="../../assets/vendor/count-down/jquery.countdown.min.js"></script>
	<!-- count-down -->

	<!-- Theme Js -->
	<script src="../../assets/js/custom.js"></script>
	<script src="../../assets/js/theme.js"></script>
	<!-- End script start -->
	
	<script>
		$(document).ready(function(){
			isShow = false; //변수 하나를 설정, 화면에 보이면 true, 보이지 않으면 false;
			$('#btn1').click(function(){
			if(isShow){ //보이니까 숨기고
		    		isShow = false;
		    		$('#popup').hide();		//요소를 안보이게 한다.
		        	$('#btn1').text('답글 보기');
		    	}else{	//안보이니까 보이게 한다
		    		isShow = true;
				$('#popup').show();		//요소를 보이게 한다
		        	$('#btn1').text('답글 숨기기');
		    	}
			})
		})
</script>
	
	</div>
