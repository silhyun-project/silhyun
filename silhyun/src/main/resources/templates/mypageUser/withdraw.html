<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{home/layout}">
<html>
<head>
<meta charset="UTF-8">
<title>회원 탈퇴</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
 src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
 src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
 <link href="/resources/css/main.css" rel="stylesheet">
<style type="text/css">
	.btn {
		margin-top: 10px;
	}
	
	h1{
		text-align: center;
		padding: 10px;
	}
</style>
</head>
<body>
	<div layout:fragment="content">
	<div class="container text-right" id="gnb">
		<div>
			<a href="/board/login">로그인</a> &nbsp;&nbsp;&nbsp; <a href="/member/insert">회원가입</a>
		</div>
	</div>

	<div class="container logo">
		<a href="/">Hello World</a>
	</div>

	<div class="nav">
		<p>Nav영역</p>
	</div>

	<div class="container">

		<div class="row">
			<h1>정말로 탈퇴하시겠어요?</h1>
			<h3>탈퇴하기 버튼을 누르시면 적립된 포인트 및 모든 정보가 사라집니다.</h3>
		</div>
		<!-- class=row -->
		<div class="container">
			<h4>탈퇴를 원하시면 비밀번호를 입력해주세요.</h4>
			<br>
		</div>

		<div class="row deleteForm">
		<form class="form-horizontal" action="/member/delete" method="post">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">ID</label>
				<div class="col-sm-10">
					<input class="form-control" id="inputId" name="userid" value="${userInfo.userid}" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword" name="userpw" required>
					<input type="hidden" id="realUserPw" value="${userInfo.userpw}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox" id="checkbox" required>탈퇴시의 주의사항을 확인했습니다.</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" id="drop_out_of_member">탈퇴하기</button>
				</div>
			</div>
		</form>
		</div>
	</div><!-- class=container -->
</div>
</body>
</html>
