<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
  <link href="/css/star.css" rel="stylesheet"/>
<style>
  textarea {
    width: 100%;
    height: 25em;
    border: none;
    resize: none;
  }
  #grey {
  	background-color: #b96f4a;
  	color: white;
  	text-align: center;
  }
  #myform{
  	border: 1px;
  }
  #btn{
  	text-align: center;
  }
  
   #fileBtn{
   	display: none;
   }
   img {
   	width: 130px;
   	height: 130px;
   }
   p{
		color : #999;
		font-size:.9em;
	}
	
  #attZone{
	width: 100%;
	min-height:130px;
	padding:10px;
	border:1px solid #D2D6D6;
	}
#attZone:empty:before{
	content : attr(data-placeholder);
	color : #999;
	font-size:.9em;
}
</style>
<body>
<div class="container col-5">
	<form class="mb-3" id="myform" action="/silhyun/review"> 
		<div id="grey">
				<span class="text-bold">별점을 선택해주세요</span><br>
			<fieldset>
				<input type="radio" name="star" value="5" id="rate1"><label
					for="rate1">★</label>
				<input type="radio" name="star" value="4" id="rate2"><label
					for="rate2">★</label>
				<input type="radio" name="star" value="3" id="rate3"><label
					for="rate3">★</label>
				<input type="radio" name="star" value="2" id="rate4"><label
					for="rate4">★</label>
				<input type="radio" name="star" value="1" id="rate5"><label
					for="rate5">★</label>
			</fieldset>
		</div>	
		
		<table class="table table-border">
			<tr>
				<td>
					<textarea class="form-control" name="cntn" placeholder="내용을 입력해주세요" maxlength="2200"></textarea>
				</td>
			</tr>
			<tr>
				<td>
				<div id="zone">
						<button type="button" class="btn btn-outline-secondary btn-sm" onclick="fileUpAction()">사진선택</button>
						<input type='file' id='fileBtn' multiple='multiple' accept="image/*"/>
					<div id='attZone' data-placeholder='사진은 총 6장만 업로드 가능합니다.'></div>
				</div>
				</td>
			</tr>
		</table>
		
		<input type="hidden" name="id" value="user2"> <!-- 섹션이나 시큐리티 아이디값 -->
      	<input type="hidden" name="ctgrNum" value="user1">  <!-- 이전 페이지 작가아이디 -->
      	<div id="btn">
	      	<button type="button" class="btn btn-outline-secondary btn-sm" onclick="insertReview()">작성</button>
	      	<button type="button" class="btn btn-outline-secondary btn-sm" onclick="location.href='/silhyun/reviewList'">뒤로가기</button> 
      	</div>
	</form>
<script src="/js/review/filedrop.js"></script>
</div>
</body>
</html>
