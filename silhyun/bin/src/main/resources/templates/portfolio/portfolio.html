<!doctype html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{home/layout}">


<head>
<!-- metas -->
<meta charset="utf-8">
<meta name="author" content="pxdraft" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="ShopApp - eCommerce Bootstrap 5 Template" />
<meta name="description"
	content="ShopApp - eCommerce Bootstrap 5 Template" />
<!-- title -->
<title>ShopApp - eCommerce Bootstrap 5 Template</title>
<!-- Favicon -->
<link rel="shortcut icon" href="/img/favicon.ico">
<!-- CSS Template -->
<link href="/css/theme.css" rel="stylesheet">
<link href="/css/around.css" rel="stylesheet">
</head>

<body>
	<div layout:fragment="content">


		<!-- Main -->
		<main>

			<!-- Product Details -->
			<section class="product-details py-6">
				<div class="container">
					<div class="row align-items-start">

						<!-- Product Details -->
						<div
							class="col-lg-6 lightbox-gallery sticky-lg-top sticky-lg-top-header">

							<div class="product-detail" id="ptgInfo">
								<!-- 작가프로필들어가는자리 -->
							</div>
						</div>
						<!-- End Product Details -->



						<!-- Product Gallery -->
						<div class="col-lg-6 ps-lg-5 pt-5 pt-lg-0">
							<div class="product-info-buttons nav pt-4">
								<a href="#" class="ms-auto" data-bs-toggle="modal"
									data-bs-target="#px_ask_modal">
									<button class="btn btn-port me-3">
										Portfolio<i class="bi-plus-lg"></i>
									</button>
								</a>
							</div>
							<br>
							<div class="row g-2" id="ptgPortList">
								<!-- 작가별 포트폴리오 리스트 사진 붙일곳 -->
							</div>
							<!-- End Product Gallery -->
						</div>
					</div>
			</section>
			
			
		
	
		</main>
		
		
	
		<script src="/js/portfolio.js"></script>
		<!-- 
    ========================
       End Wrapper 
    ========================
    -->
		<!-- script start -->
		<!-- jquery -->
		<script src="/js/jquery-3.5.1.min.js"></script>
		<!--bootstrap-->
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- slick carousel -->
		<script src="/vendor/swiper/swiper-bundle.min.js"></script>
		<!-- magnific -->
		<script src="/vendor/magnific/jquery.magnific-popup.min.js"></script>
		<!-- isotope -->
		<script src="/vendor/isotope/isotope.pkgd.min.js"></script>
		<!-- count-down -->
		<script src="/vendor/count-down/jquery.countdown.min.js"></script>
		<!-- count-down -->
		<script src="/vendor/jarallax/jarallax-all.js"></script>
		<!-- Theme Js -->
		<script src="/js/custom.js"></script>
		<script src="/js/theme.js"></script>
		<!-- End script start -->
	</div>
</body>

</html>
